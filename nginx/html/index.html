<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Certify</title>
  <link rel="stylesheet" type="text/css" href="static/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
</head>

<body class="layout-documentation page-columns">

  <nav class="navbar is-black is-transparent is-vcentered is-spaced">
    <div class="container">
      <div class="navbar-brand">
        <div class="title has-text-info">Certify</div>
        <div class="title is-4 has-text-white"><br>Lets take care of them certs</div>
        <!-- navbar items, navbar burger... -->
      </div>
    </div>
    <!-- navbar brand, navbar menu... -->
  </nav>
  <div class="modal" id="modal-data">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box" id="modal-text" style="margin-top: 10;">
      </div>

      <!-- Any other Bulma elements you want -->
    </div>
    <button class="modal-close is-large" aria-label="close" onclick=modalchange()></button>
  </div>
  <script src="static/js/app.js"></script>
  <hr class="is-invisible" style="margin-bottom: 1.5;">
  <div class="container" id="uploads-container">
  </div>
  <div class="container" id="generate_cert">
    <div class="columns">
    </div>
    <div class="columns">
      <div class="column is-two-fifths">
        <div class="columns box">
          <div class="column">
            <p class="title is-5">Upload Files (cert, key, zip, cert chain)</p>
          </div>
          <div class="column">
            <div class="file">
              <label class="file-label">
                <input class="file-input" type="file" name="resume" onchange="jsupload(this)">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a fileâ€¦
                  </span>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
      </div>
      <div class="column is-two-fifths">
        <div class="columns box">
          <div class="column">
            <p class="title is-5">Generate cert for domain:</p>
          </div>
          <div class="column">
            <div class="field has-addons is-one-fifth">
              <input class="input" type="text" placeholder="Domain">
              <a class="button">Generate</a>

            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="is-invisible" style="margin-bottom: 1.5;">
    <div class="container" id="cert-container" style="margin-top: 10;">
      <p class="title">Certificates</p>
            <div class="field has-addons is-one-fifth">
              <input class="input" type="text" id="dn-search" placeholder="Domain [a-zA-Z.-]+">
              <a class="button" onclick=dn_search()>Search</a>

            </div>
    </div>
    <hr class="is-invisible" style="margin-bottom: 1.5;">
    <div class="container" id="csr-container">
      <p class="title">CSRs</p>
    </div>
    <hr class="hr" style="margin-bottom: 0;">

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Certify</strong> by <a href="https://techto.date">Shoeb Chikte</a>. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
          is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
        </p>
      </div>
    </footer>
</body>

</html>
